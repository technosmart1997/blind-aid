

    <head>
    
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

    
    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1 style="font-weight:bold;font-size:55px;"><strong>UNITERS</strong></h1>
                            
                        </div>
                    </div>
                    
                    <div class="row">
                        
                        <div class="col-sm-5">
                        	
                        	<div class="form-box">
	                        	<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Login to our site</h3>
	                            		<p>Enter username and password to log on:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-lock"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form  ng-submit="login()" class="login-form">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Email</label>
				                        	<input type="text" ng-model="emailid" placeholder="Email..." class="form-username form-control" id="form-username">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" ng-model="password" placeholder="Password..." class="form-password form-control" id="form-password">
				                        </div>
				                        <button type="submit" class="btn">Sign in!</button>
				                    </form>
			                    </div>
		                    </div>
		                
	                        
                        </div>
                        
                        <div class="col-sm-1 middle-border"></div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-5">
                            
                        	<div class="alert alert-danger" ng-show="alert_box">{{register_error}}</div>
                            
                        	<div class="form-box">
                        		<div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Sign up now</h3>
	                            		<p>Fill in the form below to get instant access:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>
	                            <div class="form-bottom">
				                    <form  ng-submit="register()" class="registration-form">
                                        
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                <label class="sr-only" for="form-first-name">First name</label>
                                                <input type="text" ng-model="fname" placeholder="First name..." class="form-first-name form-control" id="form-first-name" required>
				                        </div>
                                            </div>
                                            <div class="col-md-6">
                                            
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">Last name</label>
				                        	<input type="text" ng-model="lname" placeholder="Last name..." class="form-last-name form-control" id="form-last-name" required>
				                        </div>
                                            </div>
                                        </div>
				                    	
                                        
                                        
                                        
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email...</label>
				                        	<input type="text" ng-model="reg_email" placeholder="Email..." class="form-email form-control" id="form-email" required>
				                        </div>
                                        
                                        
                                         <div class="form-group">
				                    		<label class="sr-only" for="form-first-name">Password...</label>
				                        	<input type="password" ng-model="reg_pass" placeholder="Password..." class="form-first-name form-control" id="form-first-name" required>
				                        </div>
                                        
                                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Gender...</label>
				                        	<input type="text" ng-model="gender" placeholder="Gender..." class="form-email form-control" id="form-email" required>
				                        </div>
                                        
                                         <div class="form-group">
				                    		<label class="sr-only" for="form-first-name">Home City...</label>
				                        	<input type="text" ng-model="hcity" placeholder="Home City..." class="form-first-name form-control" id="form-first-name" required>
				                        </div>
                                         <div class="form-group">
				                    		<label class="sr-only" for="form-first-name">Home Country</label>
				                        	<input type="text"  ng-model="hcountry"  placeholder="Home Country..." class="form-first-name form-control" id="form-first-name" required>
				                        </div>
                                         <div class="form-group">
				                    		<label class="sr-only" for="form-first-name">Present City</label>
				                        	<input type="text" ng-model="pcity" placeholder="Present City..." class="form-first-name form-control" id="form-first-name" required>
				                        </div>
                                         <div class="form-group">
				                    		<label class="sr-only" for="form-first-name">Present Country</label>
				                        	<input type="text"  ng-model="pcountry" placeholder="Present Country..." class="form-first-name form-control" id="form-first-name" required>
				                        </div>
                                         <div class="form-group">
				                    		<label class="sr-only" for="form-first-name">Contact Number</label>
				                        	<input type="text" ng-model="contact_no" placeholder="Contact Number..." class="form-first-name form-control" id="form-first-name" required>
				                        </div>
                                        
                                        
				                        <button type="submit" class="btn">Sign me up!</button>
				                    </form>
			                    </div>
                        	</div>
                        	
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>

        <!-- Footer -->
        <footer>
        	<div class="container">
        		<div class="row">
        			
        			<div class="col-sm-8 col-sm-offset-2">
        				<div class="footer-border"></div>
        				<p>Made by <a href="#" target="_blank"><strong>UNITERS</strong></a> 
        				 <i class="fa fa-smile-o"></i></p>
        			</div>
        			
        		</div>
        	</div>
        </footer>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>



















        
          <div class="col-md-4" ng-show="registerdisplay">
              
            <h2 class="text-center">REGISTER HERE</h2>
              <hr>
              <h4>{{reg_message}}</h4>
            <form ng-submit="register()" name="registerform">
                <div class="form-group">
                    <input type="text" ng-model="username" placeholder="Username" ng-blur="checkusername()" class="form-control" required/> 
                    <div ng-style="errstyle">{{usernameerror}}</div>
                </div>
                     
                <div class="form-group">
                     <input type="password" ng-model="password" placeholder="Password" class="form-control" required/>
                </div>
                
                <div class="form-group">
                    <select ng-model="usertype_reg" ng-change="usertypechange_reg(usertype_reg)" class="form-control">
                        <option value="Admin">Admin</option>
                        <option value="Employee">Employee</option>
                        <option  value="Student">Student</option>
                    </select>
                </div>
                
                <div class="form-group">
                    Male: <input type="radio" ng-model="gender" value="Male" >
                    Female: <input type="radio" ng-model="gender" value="Female">
                 </div>
                <div class="form-group">
                     <input type="submit" class="btn btn-success" value="Sign In">
                </div>
            </form>
    
</div>
